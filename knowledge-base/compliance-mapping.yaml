# Compliance framework mapping (CIS, NIST, PCI-DSS, SOC2)
# Used for report enrichment and audit trails

mapping:
  - rule_id: DL3002
    description: "Do not run as root / USER override"
    cis_docker: "5.2.5"
    nist: "CM-6"
    pci_dss: "2.2.5"
    soc2: "CC6.1"

  - rule_id: K8S003
    description: "Containers run as non-root"
    cis_k8s: "5.2.5"
    nist: "CM-6"
    pci_dss: "2.2.5"
    soc2: "CC6.1"

  - rule_id: K8S001
    description: "No hostNetwork/hostPID"
    cis_k8s: "5.2.2"
    nist: "SC-7"
    soc2: "CC6.6"

  - rule_id: K8S004
    description: "Resource requests/limits set"
    cis_k8s: "5.2.6"
    nist: "SC-5"

  - rule_id: AWS006
    description: "No 0.0.0.0/0 ingress"
    cis_aws: "5.1"
    nist: "SC-7"
    pci_dss: "1.2"
    soc2: "CC6.6"

  - rule_id: AWS017
    description: "RDS not publicly accessible"
    cis_aws: "4.3"
    pci_dss: "1.3"

  - rule_id: AWS048
    description: "IAM least privilege (no Resource *)"
    cis_aws: "1.16"
    nist: "AC-6"
